<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <header>
        <a href="home.html">
            <img src="./img/logo.png" alt="logo">
        </a>
        <nav>
            <ul class="log">
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="registro.html">REGISTRO</a></li>
            </ul>
            <ul class="nav">
                <li><a href="home.html">SMARTPHONES</a></li>
                <li><a href="home.html">TABLETS</a></li>
                <li><a href="home.html">COMPUTADORAS</a></li>
            </ul>
        </nav>
    </header>
    <main class="registro">
    <form action="submit">
        <h1>REGISTRATE</h1>
        <label for="login">
            <p>Nombre</p>
            <input class="dato" type="text" placeholder="Ingresá tu nombre">
            <p class="obligatorio">Obligatorio.</p>
            <p>Email</p>
            <input class="dato" type="email" placeholder="Ingresá tu email">
            <p class="obligatorio">Obligatorio.</p>
            <p>Contraseña</p>
            <input class="dato" type="password" placeholder="Password"><br>
            <p class="obligatorio">Obligatorio.</p>
            <p class="bold">País de nacimiento</p>
            <select name="pais" id="pais">
                <option value="chi">Chile</option>
            </select>
            <p class="obligatorio">Obligatorio.</p>
            <p class="bold">Género</p>
            <input name="sexo" type="radio" value="1">Masculino
            <input name="sexo" type="radio" value="2">Femenino
            <input name="sexo" type="radio" value="3">Prefiero no decirlo
            <p class="bold">Hobbies</p>
            <input type="checkbox" value="1">Guitarra
            <input type="checkbox" value="2">Fútbol
            <input type="checkbox" value="3">Tenis
            <input type="checkbox" value="4">Programación
            <p class="bold">Dejános tus comentarios</p>
            <textarea name="comentarios" id="" cols="30" rows="8"></textarea><br>
            <div class="ok">
            <input type="checkbox" value="ok">Acepto los términos y condiciones.
        </div>
        </label>
        <button type="submit">Registrarme</button>
        <button class="return" type="reset">Cancelar</button>
    </form>
</main>
</body>
</html>
